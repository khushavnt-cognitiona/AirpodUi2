<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .main-cont{
        background-image: url(./textured-black-background-vector.jpg);
        width: 100%;
        height: 100vh;
        display: flex;
       
        justify-content: center;
      

    }
    .card{
        background-color: aqua;
        width: 30%;
        height: 90%;
        border-radius: 20px;
        margin-top: 20px;
    }
    .img{
        height: 40vh;
        width: 100%;
        background-color: none;
      
        
    }
    h1,h5{
    margin-left: 20px;
    color: white;
    font-weight: 200;
    text-transform: capitalize;
    }
    p{
       margin-left: 15px; 
       text-align: justify;  
       font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
       text-transform: capitalize;
    }
    button{
        background-color: goldenrod; 
        margin-top: 10px;
        margin-left: 20px;
        width: 30%;
        height: 5%;
        border-radius: 20px;
    }
    @media (max-width: 768px) {
    .main-cont {
        height: auto;
        width: 100%;
        padding: 20px;
        justify-content: center;
    }
    .card {
        width: 95%;
        height: auto;
        margin-top: 10px;
        border-radius: 15px;
        padding: 10px;
        box-sizing: border-box;
    }
    .img {
        height: 25vh;
        width: 100%;
        display: block;
        margin: 0 auto;
    }
    h1, h5 {
        margin-left: 0;
        text-align: center;
        font-size: 1.5rem;
    }
    p {
        margin-left: 0;
        padding: 0 5px;
        font-size: 1rem;
        text-align: justify;
    }
    button {
        width: 50%;
        height: 40px;
        margin: 10px auto 0 auto;
        display: block;
        border-radius: 15px;
    }
}

</style>
<body>
    <div class="main-cont">

        <div class="card">
          <img class="img" src="./isolated-apple-airpods-pro-wireless-earbuds-top-view-featuring-th-white-background-clean_655090-801316.jpg"alt="">
          <h5>MAGICALBUDS</h5>
          <br>
          <h1>Magic runs in the family</h1>
          <p>AirPods deliver an unparalleled listening experience with all your devices. Every model connects effortlessly and packs rich, high-quality sound into innovative wireless designs.</p>
          <button>view More</button>
        </div>

    </div>
</body>
</html>
